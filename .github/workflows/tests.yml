name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - run: composer install --no-progress

      - run: vendor/bin/phpunit tests/Unit/PluginTest.php